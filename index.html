<!DOCTYPE html>

			<li>
				<a href="images/01.jpg">

			</li>
			<li>
				<a href="images/02.jpg">
					<img src="images/thumbnails/02.jpg" alt="Image of Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
				</a>
			</li>
			<li>
				<a href="images/03.jpg"> 
					<img src="images/thumbnails/03.jpg" alt="Image of Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
				</a>
			</li>
			<li>
				<a href="images/04.jpg">
					<img src="images/thumbnails/04.jpg" alt="Image of Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">

			</li>
			<li>
				<a href="images/05.jpg">

			</li>
			<li>

			<li>

			</li>
			<li>
				<a href="images/08.jpg">

			<li>
